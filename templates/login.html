{%extends "base.html"%}
{%block body%}
<div class="container text-center">
<h2 class="title">Login</h2>
<form method="POST">
    <div class="mb-3">
    <label for="username" name="username" >Username </label>
    <input type="text" name="username" required>
    </div>
    <div class="mb-3">
        <label for="pasword" name="password">Password </label>
    <input type="password" name="password" placeholder="Enter password" required>
    </div>
    <button class="btn" type="submit">Login</button>
    <a href="{{url_for('login_reset')}}"><button class="btn" type="button">Reset</button></a>
</form>
{%if error %}
    <p class=".text-danger">Error logging in : {{error}}!</p>
{%endif%}

</div>
{%endblock%}
